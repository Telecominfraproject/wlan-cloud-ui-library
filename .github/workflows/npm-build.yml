name: NPM CI - TIP WLAN Cloud UI Library

on:
  push:
    branches: [ master ]
    #ignore the workflow for now - until it is debugged locally
    #branches-ignore:
     # - '**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://tip.jfrog.io/artifactory/api/npm/tip-wlan-cloud-npm-repo/'
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install packages
        run: npm install
      - name: Build module
        run: npm run build
      - name: Publish npm module into tip-wlan-cloud-npm-repo
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_REPO_AUTH_TOKEN }}

